<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Task</title>
  </head>
  <body>
    <header><h1>TO DO LIST</h1></header>
    <main>
      <div class="main_div">
        <div id="Task_div">
          <textarea name="Task" id="Task" placeholder="Write Task"></textarea>
          <button id="add_task">Add</button>
        </div>
        <div id="filters">
          <button id="all_task">all task</button>
          <button id="completed_task">completed task</button>
          <button id="dont_completed_task">don't completed task</button>
        </div>
        <div id="to_do_list"></div>
      </div>
    </main>
    <footer></footer>
  </body>
  <script src="script.js"></script>
</html>

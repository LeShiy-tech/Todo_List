<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Task</title>
  </head>
  <body>
    <header><h1>TO DO LIST</h1></header>
    <main>
      <div class="main_div">
        <div id="Task_div">
          <textarea name="Task" id="Task" placeholder="Write Task"></textarea>
          <button id="add_task">Add</button>
        </div>
        <div id="filters">
          <button id="all_task">all task</button>
          <button id="completed_task">completed task</button>
          <button id="dont_completed_task">don't completed task</button>
        </div>
        <div id="to_do_list">
          <div class="task">
            <span class="task-text">Сделать домашнее задание</span>
            <input type="checkbox" class="task-checkbox" />
          </div>
          <div class="task completed">
            <span class="task-text">Купить продукты</span>
            <input type="checkbox" class="task-checkbox" checked />
          </div>
          <div class="task">
            <span class="task-text">Позвонить маме</span>
            <input type="checkbox" class="task-checkbox" />
          </div>
          <div class="task">
            <span class="task-text">Подготовить презентацию</span>
            <input type="checkbox" class="task-checkbox" />
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
